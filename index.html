<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TUNATUNAOVERTUNE</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #030303;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #game {
      width: 100%;
      max-width: 650px;
      height: 100%;
      max-height: 450px;
      background-color: #000;
    }

    #game canvas {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="game"></div>
    </div>
    <script>
        function adjustGameSize() {
            const container = document.getElementById('game-container');
            const game = document.getElementById('game');

            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            const gameAspectRatio = 650 / 450; 

            const screenAspectRatio = screenWidth / screenHeight;

            if (screenAspectRatio > gameAspectRatio) {
                
                game.style.width = `${screenHeight * gameAspectRatio}px`;
                game.style.height = `${screenHeight}px`;
            } else {
                
                game.style.width = `${screenWidth}px`;
                game.style.height = `${screenWidth / gameAspectRatio}px`;
            }
        }

        window.addEventListener('resize', adjustGameSize);
        window.addEventListener('orientationchange', adjustGameSize);

        adjustGameSize();
    </script>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
